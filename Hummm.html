<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sanu üíô</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,300;1,400&family=Poppins:wght@300;400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ffffff 0%, #e0f2ff 50%, #fdeff9 100%);
        font-family: 'Poppins', sans-serif;
        color: #4a4a4a;
    }

    .page {
        position: absolute;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        text-align: center;
        padding: 20px;
    }
    .page.active { display: flex; animation: romanticFadeIn 1.5s ease-in-out; }

    @keyframes romanticFadeIn { 
        from { opacity: 0; transform: scale(1.05); } 
        to { opacity: 1; transform: scale(1); } 
    }

    /* FIX: Ensure Heart Container and Blue Heart are visible */
    .heart-container { 
        cursor: pointer; 
        position: relative; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .main-heart {
        font-size: 8rem;
        color: #00aaff;
        filter: drop-shadow(0 0 30px rgba(0, 170, 255, 0.6));
        animation: heartBeatAnim 0.9s infinite; 
        user-select: none;
        display: block; /* Explicitly show */
    }
    
    .ripple {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 100px; height: 100px;
        background: rgba(0, 170, 255, 0.15);
        border-radius: 50%;
        animation: rippleAnim 0.9s infinite;
        pointer-events: none;
    }

    @keyframes heartBeatAnim {
        0%, 30%, 100% { transform: scale(1); }
        15%, 45% { transform: scale(1.25); }
    }
    @keyframes rippleAnim {
        0% { width: 80px; height: 80px; opacity: 0.8; }
        100% { width: 400px; height: 400px; opacity: 0; }
    }

    /* Page 2: Balloons */
    .balloon-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; max-width: 500px; }
    .balloon {
        width: 80px; height: 100px;
        border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
        cursor: pointer;
        position: relative;
        animation: float 5s ease-in-out infinite;
        animation-delay: var(--d);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, var(--c) 75%);
        box-shadow: 0 10px 20px rgba(0,0,0,0.05), inset -5px -5px 15px rgba(0,0,0,0.1);
    }
    .balloon::after {
        content: ''; position: absolute; bottom: -50px; left: 50%;
        width: 1px; height: 50px; background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
    }
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-2deg); }
        50% { transform: translateY(-40px) rotate(3deg); }
    }

    .birthday-text { 
        font-family: 'Great Vibes', cursive; 
        font-size: 5.5rem; 
        color: #ff4d6d; 
        margin-bottom: 10px; 
        animation: shimmer 3s infinite alternate;
    }
    
    @keyframes shimmer {
        from { text-shadow: 0 0 10px rgba(255, 77, 109, 0.2); }
        to { text-shadow: 0 0 25px rgba(255, 77, 109, 0.7); }
    }

    .message { 
        font-family: 'Montserrat', sans-serif; 
        font-weight: 300;
        font-style: italic; 
        font-size: 1.1rem; 
        max-width: 480px; 
        line-height: 2; 
        color: #444; 
    }

    .petal {
        position: absolute; z-index: 1;
        pointer-events: none; opacity: 0.4; animation: fall linear infinite;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    .sparkle {
        position: absolute; width: 10px; height: 10px; background: white;
        border-radius: 50%; pointer-events: none; animation: popSparkle 0.6s ease-out forwards;
    }
    @keyframes popSparkle { to { transform: translate(var(--x), var(--y)); opacity: 0; } }
</style>
</head>
<body>

    <audio id="heartbeatAudio" loop preload="auto">
        <source src="http://googleusercontent.com/file_content/uploaded:my%20adu.mp3" type="audio/mpeg">
    </audio>

    <div class="page active" id="page1">
        <div class="heart-container" id="heartBtn">
            <div class="ripple"></div>
            <div class="main-heart">üíô</div>
            <p style="margin-top:30px; letter-spacing:5px; color:#0077b6; font-weight:400; font-size: 0.8rem;">TOUCH MY HEARTBEAT</p>
        </div>
    </div>

    <div class="page" id="page2">
        <p style="margin-bottom:60px; color:#0077b6; font-family: 'Montserrat'; font-style: italic; letter-spacing: 2px;">Pop the balloons to find my wish...</p>
        <div class="balloon-container">
            <div class="balloon" style="--c:#ffadad; --d:0s"></div>
            <div class="balloon" style="--c:#ffd6a5; --d:0.8s"></div>
            <div class="balloon" style="--c:#00aaff; --d:0.4s"></div>
            <div class="balloon" style="--c:#caffbf; --d:1.2s"></div>
            <div class="balloon" style="--c:#bdb2ff; --d:0.6s"></div>
            <div class="balloon" style="--c:#ffc6ff; --d:1.5s"></div>
        </div>
    </div>

    <div class="page" id="page3">
        <div class="wish-content">
            <h1 class="birthday-text">Happy Birthday Sanuuuuuüíù‚ù§Ô∏è</h1>
            <p class="message">
                "Every beat of my heart belongs to you."
            </p>
            <div style="font-size: 2.8rem; margin-top: 20px;">üíñ‚ú®üíô‚ú®üíñ</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('heartbeatAudio');
        const heartBtn = document.getElementById('heartBtn');
        const pages = document.querySelectorAll('.page');
        const balloons = document.querySelectorAll('.balloon');

        heartBtn.addEventListener('click', () => {
            // Volume is set to 100% and playback starts on interaction
            audio.volume = 1.0;
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Audio playing");
                }).catch(error => {
                    console.log("Audio playback retry...");
                    setTimeout(() => audio.play(), 100);
                });
            }

            pages[0].classList.remove('active');
            pages[1].classList.add('active');
        });

        let popped = 0;
        balloons.forEach(b => {
            b.addEventListener('click', (e) => {
                createSparkles(e.clientX, e.clientY);
                b.style.transform = "scale(0)";
                b.style.opacity = "0";
                b.style.pointerEvents = "none";
                popped++;
                if(popped === balloons.length) {
                    setTimeout(() => {
                        pages[1].classList.remove('active');
                        pages[2].classList.add('active');
                    }, 800);
                }
            });
        });

        function createSparkles(x, y) {
            for(let i=0; i<10; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = x + 'px'; s.style.top = y + 'px';
                s.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
                s.style.setProperty('--y', (Math.random() - 0.5) * 150 + 'px');
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 600);
            }
        }

        // Falling Decor
        for(let i=0; i<35; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.innerHTML = Math.random() > 0.5 ? 'üèµÔ∏è' : 'üå∏';
            p.style.left = Math.random() * 100 + "vw";
            p.style.top = "-5vh";
            p.style.fontSize = (Math.random() * 15 + 10) + "px";
            p.style.animationDuration = (Math.random() * 5 + 10) + "s";
            p.style.animationDelay = Math.random() * 8 + "s";
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
